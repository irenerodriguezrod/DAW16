<script>
const ejercicios = [
    { archivo: "ejercicio01.sh", titulo: "Ejercicio 1 ¬∑ Men√∫ con diferentes opciones." }
];

// üî• MUY IMPORTANTE: escapar c√≥digo Bash
function escaparHTML(texto) {
    return texto
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
}

async function cargarEjercicios() {
    const contenedor = document.getElementById("contenedor-ejercicios");

    for (const ej of ejercicios) {
        try {
            const res = await fetch(`./${ej.archivo}`);
            if (!res.ok) throw new Error();

            let codigo = await res.text();
            codigo = escaparHTML(codigo);

            const bloque = document.createElement("section");
            bloque.classList.add("ejercicio");

            bloque.innerHTML = `
                <header>
                    <h2>${ej.titulo}</h2>
                </header>
                <pre><code class="language-bash">${codigo}</code></pre>
            `;

            contenedor.appendChild(bloque);
        }
        catch (e) {
            console.error("Error cargando", ej.archivo);
        }
    }

    Prism.highlightAll();
}

cargarEjercicios();
</script>
