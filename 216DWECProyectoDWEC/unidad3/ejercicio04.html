<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irene Rodríguez - Ejercicio 4</title>
</head>

<body>
    <h1>Ejercicio 4. Saludar al usuario</h1>
    <p>Por favor, haga <i>click</i> en el botón situado debajo del mensaje.</p>
    <button onclick="saludarUsuario()">Saludar</button>

    <script>
        function saludarUsuario() {
            var nombre = prompt("Introduzca su nombre:");

            alert("Hola, " + nombre);
        }
    </script>
</body>

</html>
