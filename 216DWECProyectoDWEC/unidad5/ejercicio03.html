<!DOCTYPE html>

<!--

 Número de actividad: 03 - Formularios y validación
 Enunciado: Crea un formulario con:
            • Campo nombre (obligatorio).
            • Campo email (validar formato con expresión regular).
            • Botón Enviar que muestre un mensaje si todo es correcto.

 Fecha de realización: 01 de noviembre de 2025
 Última revisión:  01 de noviembre de 2025

-->

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3 - Formularios y Validación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Formulario con Validación</h1>

    <form id="miFormulario" novalidate>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <span class="error" id="errorNombre"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="errorEmail"></span>

        <button type="submit">Enviar</button>
    </form>

    <p id="mensaje" class="success"></p>

    <script>
        const formulario = document.getElementById('miFormulario');
        const nombre = document.getElementById('nombre');
        const email = document.getElementById('email');
        const errorNombre = document.getElementById('errorNombre');
        const errorEmail = document.getElementById('errorEmail');
        const mensaje = document.getElementById('mensaje');

        formulario.addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que se recargue la página
            let valido = true;

            // Limpiar mensajes anteriores
            errorNombre.textContent = '';
            errorEmail.textContent = '';
            mensaje.textContent = '';

            // Validar nombre
            if(nombre.value.trim() === '') {
                errorNombre.textContent = 'El nombre es obligatorio.';
                valido = false;
            }

            // Validar email con expresión regular
            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(email.value.trim() === '') {
                errorEmail.textContent = 'El email es obligatorio.';
                valido = false;
            } else if(!regexEmail.test(email.value.trim())) {
                errorEmail.textContent = 'El email no tiene un formato válido.';
                valido = false;
            }

            // Si todo es correcto
            if(valido) {
                mensaje.textContent = '¡Formulario enviado correctamente!';
                formulario.reset();
            }
        });
    </script>
</body>
</html>
