</head>

<body>

    <header>
        <h1>UD01 · Programación en Java</h1>
        <p>Actividad A01 · Primeros algoritmos en Java</p>
    </header>

    <nav class="navegacion-secundaria">
        <a href="../../index.html" class="btn-inicio">← Volver a inicio</a>

    <main>

        <section id="contenedor-ejercicios">
            <!-- Carga automática de ejercicios -->
        </section>

    </main>

    <footer>
        <a href="https://github.com/irenerodriguezrod/DAW16" target="_blank" rel="noopener" title="GitHub">
            <!--GitHub-->
            <i class="fa-brands fa-github github-icon"></i>

                Rodríguez</a></p>
        <p>Fecha de actualización: <time datetime="2026-01-28">28 de enero de 2026</time></p>
    </footer>

    <!-- Prism.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

    <script>
        const ejercicios = [
            { archivo: "Ejercicio01.java", titulo: "Ejercicio 1 · Mi primer programa" },
            { archivo: "Ejercicio02.java", titulo: "Ejercicio 2 · Operaciones aritméticas" },
            { archivo: "Ejercicio03.java", titulo: "Ejercicio 3 · Variables String" },
            { archivo: "Ejercicio04.java", titulo: "Ejercicio 4 · Constante PI" },
            { archivo: "Ejercicio05.java", titulo: "Ejercicio 5 · Producto de enteros" },
            { archivo: "Ejercicio06.java", titulo: "Ejercicio 6 · División de reales" },
            { archivo: "Ejercicio07.java", titulo: "Ejercicio 7 · Resto de la división" },
            { archivo: "Ejercicio08.java", titulo: "Ejercicio 8 · Cálculo del IVA" },
            { archivo: "Ejercicio09.java", titulo: "Ejercicio 9 · Intercambio de valores" },
            { archivo: "Ejercicio10.java", titulo: "Ejercicio 10 · Menor de dos números" }
        ];

        async function cargarEjercicios() {
            const contenedor = document.getElementById("contenedor-ejercicios");

            for (const ej of ejercicios) {
                try {
                    const res = await fetch(`./${ej.archivo}`);
                    if (!res.ok) throw new Error();

                    const codigo = await res.text();

                    const bloque = document.createElement("section");
                    bloque.classList.add("ejercicio");

                    bloque.innerHTML = `
                <header>
                    <h2>${ej.titulo}</h2>
                </header>
                <pre><code class="language-java">${codigo}</code></pre>
            `;

                    contenedor.appendChild(bloque);
                    Prism.highlightElement(bloque.querySelector("code"));

                } catch (e) {
                    console.error("Error cargando", ej.archivo);
                }
            }
        }

        cargarEjercicios();
    </script>

</body>

</html>
